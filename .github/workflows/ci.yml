name: workflow ci angular
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Styling
        run: npm run style

      - name: Linting
        run: npm run lint

      - name: Building
        run: npm run build:prod

      - name: Test
        run: npm run test:coverage

      - name: E2E
        run: npm run e2e
